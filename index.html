<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Payooo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7]">
    <form class="login-form h-dvh flex flex-col justify-center items-center">
        <div class="bg-[url(./Payoo-MFS-Resources/assets/bg.png)] bg-no-repeat bg-cover mx-auto h-[200px] flex justify-center items-center w-[300px] "><img
                src="./Payoo-MFS-Resources/assets/Group.png" class="w-[50px]" alt="">
            </div>
        <div class="w-[370px] h-[300px] mx-auto space-y-4 bg-white p-5 rounded-2xl">
            <label for="mobile" class="text-xl font-semibold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Mobile Number" class="bg-[#F4F5F7] border-2 border-gray-300 h-14 rounded-4xl p-2.5 w-full outline-none text-[16px]" name="mobile" id="mobile-number"><br>
            <label for="pin" class="text-xl font-semibold">Pin Number</label> <br>
            <input type="password" placeholder="Enter Pin Number" class="bg-[#F4F5F7] border-2 border-gray-300 h-14 rounded-4xl p-2.5 w-full text-[16px]" name="pin" id="pin-number">
            <button id="login-btn" class="h-14 bg-blue-600 w-full rounded-4xl text-white font-bold text-center text-xl">Login</button>
        </div>
    </form>














    <script src="login.js"></script>
</body>

</html>
